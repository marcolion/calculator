<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Fredoka:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="main.js"></script>
        <div class="background">
            <div class="calculator">
                <h1>Calculator</h1>
                <p id="result"></p>
                <table>
                    <tr>
                        <td>
                            <button class="btgrey" onclick="clean()">AC</button>
                        </td>
                        <td>
                            <button class="btgrey" onclick="back()">&larr;</button>
                        </td>
                        <td>
                            <button class="btgrey" onclick="insert('/')">&divide;</button>
                        </td>
                        <td>
                            <button class="btorange" onclick="insert('*')">&times;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="bt" onclick="insert('7')">7</button>
                        </td>
                        <td>
                            <button class="bt" onclick="insert('8')">8</button>
                        </td>
                        <td>
                            <button class="bt" onclick="insert('9')">9</button>
                        </td>
                        <td>
                            <button class="btorange" onclick="insert('-')">&minus;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="bt" onclick="insert('4')">4</button>
                        </td>
                        <td>
                            <button class="bt" onclick="insert('5')">5</button>
                        </td>
                        <td>
                            <button class="bt" onclick="insert('6')">6</button>
                        </td>
                        <td>
                            <button class="btorange" onclick="insert('+')">&plus;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="bt" onclick="insert('1')">1</button>
                        </td>
                        <td>
                            <button class="bt" onclick="insert('2')">2</button>
                        </td>
                        <td>
                            <button class="bt" onclick="insert('3')">3</button>
                        </td>
                        <td rowspan="2">
                            <button class="btorange" style="height: 106px; border-radius: 15px;" onclick="calc()">&#61;</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="bt" style="width: 106px; border-radius: 15px;" onclick="insert('0')">0</button>
                        </td>
                        <td>
                            <button class="bt" onclick="insert('.')">.</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
